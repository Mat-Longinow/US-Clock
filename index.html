<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <title>U.S. Clock | Adjustable time zones</title>
        
        <link rel="stylesheet" href="css/custom.css">
        
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

    </head>

    <body id="body" class="pst white-font">
        <div class="container">
            <header class="row">
                <h1 class="page-title text-center">U.S. Time Zones</h1>
            </header>

            <nav class="row nav-bar text-center light-gray-font">
                <ul>
                    <li><a href="#" id="pst" class="active">Pacific</a></li>
                    
                    <li><a href="#" id="mst" class="">Mountain</a></li>
                    
                    <li><a href="#" id="cst" class="">Central</a></li>
                    
                    <li><a href="#" id="est" class="">Eastern</a></li>
                </ul>
            </nav>

            <main class="row text-center">
                <h2 id="hour"></h2>
                
                <h2 id="colon">:</h2>
                
                <h2 id="minutes"></h2>

                <h2 id="colon">:</h2>

                <h2 id="seconds"></h2>

                <h2 id="ampm"></h2>
            </main>

            <footer class="row text-center">
                <p>Copyright <span class="red-font">&copy;</span> 2019 <span class="red-font">|</span> Made by <a href="www.myprogrammingjourney.com">Mat Longinow</a></p>

        <script src="js/clock.js"></script>
